<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./chn-mn3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Allerta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="chn-mn4">
      <div class="chn-mn-child9"></div>
      <div class="khng-bt-buc5">Không bắt buộc</div>
      <div class="div29">30.000</div>
      <div class="sa-chua-du">Sữa chua dâu</div>
      <div class="div30">1</div>
      <div class="ghi-ch5">Ghi chú :</div>
      <div class="vi-s-kt5">
        Với sự kết hợp của những trái dâu tươi chín mọng kết hợp cùng với sự
        thanh mát của sữa chua tạo nên một món tốt cho sức khỏe
      </div>
      <div class="chn-mn-child10"></div>
      <img
        class="add-circle-outline11"
        alt=""
        src="./public/add-circle-outline.svg"
      />

      <img
        class="remove-circle-outline11"
        alt=""
        src="./public/remove-circle-outline.svg"
      />

      <img
        class="material-symbolsarrow-back-io-icon5"
        alt=""
        src="./public/materialsymbolsarrowbackiosrounded.svg"
        id="materialSymbolsarrowBackIoIcon"
      />

      <div class="rectangle-parent4" id="groupContainer">
        <div class="group-child11" data-scroll-to="rectangle"></div>
        <div class="thm-vo-gi-container2" id="thmVoGi">
          <span>T</span>
          <span class="hm-vo-gi2">hêm vào giỏ hàng -30.000</span>
        </div>
      </div>
      <img class="image-185-icon" alt="" src="./public/image-185@2x.png" />
    </div>

    <script>
      var materialSymbolsarrowBackIoIcon = document.getElementById(
        "materialSymbolsarrowBackIoIcon"
      );
      if (materialSymbolsarrowBackIoIcon) {
        materialSymbolsarrowBackIoIcon.addEventListener("click", function (e) {
          window.location.href = "./mn-hnh-hin-th-menu-sa-chua.html";
        });
      }
      
      var thmVoGi = document.getElementById("thmVoGi");
      if (thmVoGi) {
        thmVoGi.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./mn-hnh-hin-th-menu-sa-chua.html";
        });
      }
      </script>
  </body>
</html>
